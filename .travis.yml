language: ruby
rvm:
- 2.0.0
- 1.9.3
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
addons:
  apt:
    packages:
    - lftp
    - tree
    - ruby-sass
    - ruby-compass
before_install:
- openssl aes-256-cbc -K $encrypted_2f4b7b8a1cd1_key -iv $encrypted_2f4b7b8a1cd1_iv
  -in encryptedfiles.tar.enc -out encryptedfiles.tar -d
- bash _scripts/install.sh
script:
- bash _scripts/build.sh
after_success:
- bash _scripts/deploy.sh
