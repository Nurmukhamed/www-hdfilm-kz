<div class="prevnext">
  {% if page.previous %}
    <div class="prevnext_item -prev">&larr; <a href="{{ root_url }}/{{ page.previous }}">Назад</a></div>
  {% endif %}
  {% if page.next %}
    <div class="prevnext_item -next"><a href="{{ root_url }}/{{ page.next }}">Вперед</a> &rarr;</div>
  {% endif %}
</div>
